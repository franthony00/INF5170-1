<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">

    <div id="clienteHeader"></div>

    <form id="formDatos">
      <label>Nombre:</label>
      <input type="text" id="nombre" required />

      <label>Apellido:</label>
      <input type="text" id="apellido" required />

      <label>Edad:</label>
      <input type="number" id="edad" required />

      <label>Sexo:</label>
      <select id="sexo" required>
        <option value="">Selecciona</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <div class="buttons">
        <button type="button" onclick="grabarDatos()">Grabar</button>
        <button type="button" onclick="editarDatos()">Editar</button>
        <button type="button" onclick="mostrarDatos()">Mostrar</button>
        <button type="button" onclick="guardarYIr()">Siguiente</button>
      </div>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="regis.js"></script>
</body>
</html>
