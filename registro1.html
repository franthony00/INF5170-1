<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página 2 - Familiares</title>
  <link rel="stylesheet" href="frn.css" />
</head>
<body>
  <div class="container">
    <h2>Página 2: Familiares</h2>
    <div id="clienteHeader"></div>


    <form id="formFamiliar">
      <label>Nombre:</label>
      <input type="text" id="familiarNombre" required />

      <label>Parentesco:</label>
      <input type="text" id="familiarParentesco" required />

      <label>Edad:</label>
      <input type="number" id="familiarEdad" required />

      <div class="buttons">
        <button type="button" onclick="agregarFamiliar()">Agregar</button>
      </div>
    </form>

    <h3>Familiares agregados:</h3>
    <ul id="listaFamiliares"></ul>

    <div class="buttons">
      <button type="button" onclick="volver()">Anterior</button>
      <button type="button" onclick="siguiente()">Siguiente</button>
    </div>
  </div>

  <script src="regis1.js"></script>
</body>
</html>
