<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <link rel="stylesheet" href="diseno.css">
</head>
<body>
    <header>
        <h1>Menú Dinámico</h1>
        <nav>
            <ul id="menu"></ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Agregar Canal</h2>
            <input type="text" id="id-menu" placeholder="ID Categoría">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="enlace" placeholder="Enlace">
            <button onclick="agregarCanal()">Agregar</button>
        </section>

        <section>
            <h2>Lista de Canales</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Enlace</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-canales"></tbody>
            </table>
        </section>
    </main>

    <script src="menu.json"></script>
    <script src="script.js"></script>
</body>
</html>
