<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página 3 - Condiciones Preexistentes</title>
  <link rel="stylesheet" href="frn.css" />
</head>
<body>
  <div class="container">
    <h2>Página 3: Condiciones Preexistentes de Salud</h2>
    <div id="clienteHeader"></div>


    <form id="formCondicion">
      <label>Enfermedad:</label>
      <input type="text" id="enfermedad" required />

      <label>Tiempo con la enfermedad:</label>
      <input type="text" id="tiempo" required />

      <label>Detalle:</label>
      <textarea id="detalle" required></textarea>

      <div class="buttons">
        <button type="button" onclick="agregarCondicion()">Agregar</button>
      </div>
    </form>

    <h3>Condiciones agregadas:</h3>
    <ul id="listaCondiciones"></ul>

    <div class="buttons">
      <button type="button" onclick="volver()">Anterior</button>
      <button type="button" onclick="siguiente()">Siguiente</button>
    </div>
  </div>

  <script src="regis2.js"></script>
</body>
</html>
