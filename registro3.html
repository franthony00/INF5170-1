<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página 4 - Internamientos</title>
  <link rel="stylesheet" href="frn.css" />
</head>
<body>
  <div class="container">
    <h2>Página 4: Internamientos Realizados</h2>
    <div id="clienteHeader"></div>


    <form id="formInternamiento">
      <label>Fecha:</label>
      <input type="date" id="fecha" required />

      <label>Centro Médico:</label>
      <input type="text" id="centro" required />

      <label>Diagnóstico:</label>
      <textarea id="diagnostico" required></textarea>

      <div class="buttons">
        <button type="button" onclick="agregarInternamiento()">Agregar</button>
      </div>
    </form>

    <h3>Internamientos agregados:</h3>
    <ul id="listaInternamientos"></ul>

    <div class="buttons">
      <button type="button" onclick="volver()">Anterior</button>
      <button type="button" onclick="siguiente()">Siguiente</button>
    </div>
  </div>

  <script src="regis3.js"></script>
</body>
</html>
